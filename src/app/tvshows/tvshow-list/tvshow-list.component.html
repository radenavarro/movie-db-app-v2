<div>
    <h2>{{ titulo }}</h2>
    <article class="tvshow-container">
        @for(serie of this.series; track serie.id) {
            @defer (on viewport) {
                <app-tvshow-card [serie]="serie" />
            } @placeholder {
                <div class="card-placeholder"></div>
            }
              
        }
    </article>
</div>

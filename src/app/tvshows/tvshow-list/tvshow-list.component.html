<div>
    <h2>{{ titulo }}</h2>
    <article class="tvshow-container">
        @for(serie of this.series | paginate: { itemsPerPage: 19, currentPage: page, totalItems: pages <= 500 ? pages : 500 }; track serie.id) {
            @defer (on viewport) {
                <app-tvshow-card [serie]="serie" />
            } @placeholder {
                <div class="card-placeholder"></div>
            }
              
        }
    </article>
    <pagination-controls class="paginator" (pageChange)="onPageChange($event)" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>

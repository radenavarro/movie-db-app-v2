<div>
    <h2>{{ titulo }}</h2>
    <article class="film-container">
        @for(film of this.peliculas; track film.id; let i = $index) {
            @defer(on viewport){
                <app-film-card [film]="film" />
            } @placeholder {
                <div class="card-placeholder"></div>
            }
        }
    </article>
</div>
